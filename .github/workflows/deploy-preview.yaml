name: Deploy to Preview
on:
  pull_request:

env:
  HUGO_VERSION: 0.111.3
  ARTIFACT: deployment-artifact
  CF_PREVIEW_PROJECT_NAME: devdosvid-preview

jobs:
  build:
    name: Build the blog
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          submodules: recursive
          fetch-depth: 0
      - name: Install Hugo
        run: wget -q -c "https://github.com/gohugoio/hugo/releases/download/v${{ env.HUGO_VERSION }}/hugo_${{ env.HUGO_VERSION }}_Linux-64bit.tar.gz" -O - | tar -xz

      - name: Build blog
        run: ./hugo --environment development --destination ${{ env.ARTIFACT }} --baseURL="" --templateMetrics --templateMetricsHints

      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: ${{ env.ARTIFACT }}
          path: ${{ env.ARTIFACT }}
          retention-days: 1

  deploy:
    name: Deploy to Cloudflare Pages
    runs-on: ubuntu-latest
    needs: [build]
    permissions:
      contents: read
      deployments: write
      pull-requests: write
    outputs:
      cf_preview_url: ${{ steps.deploy_to_cloudflare.outputs.url }}
    steps:
      - name: Get the new website content
        uses: actions/download-artifact@v3
        with:
          name: ${{ env.ARTIFACT }}
          path: ./${{ env.ARTIFACT }}
          retention-days: 1

      - name: Deploy to CloudFlare
        uses: cloudflare/pages-action@1
        id: deploy_to_cloudflare
        with:
          apiToken: ${{ secrets.CLOUDFLARE_GH_PAGES_ACTION_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: ${{ env.CF_PREVIEW_PROJECT_NAME }}
          directory: ${{ env.ARTIFACT }}
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
