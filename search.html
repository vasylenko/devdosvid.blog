s how the build job looks like for the blog:jobs: build: runs-on: ubuntu-latest container: image: ruby:2.6.4 options: --workdir /src steps: - name: Checkout uses: actions/checkout@v2 - name: Build blog run: | bundle install bundle exec jekyll build --verbose --destination _site - name: Upload artifacts uses: actions/upload-artifact@v2 with: name: _site path: _siteAs you can see, I run the steps within the Ruby container. This simplifies things related to file permissions and directory mounting because checkout is made inside the container.The deploy step is performed via shell run command for now, for better clearness (can be replaced to third-party action or custom-made one): it makes a commit to gh-pages branch which is configured for Github Pages.123456789101112131415161718192021222324deploy: if: github.ref == 'refs/heads/master' needs: build runs-on: ubuntu-latest steps: - name: Checkout gh-pages branch uses: actions/checkout@v2 with: ref: 'gh-pages' - name: Get the build artifact uses: actions/download-artifact@v2 with: name: _site path: ./ - name: Deploy (push) to gh-pages run: | git config user.name \"$GITHUB_ACTOR\" git config user.email \"${GITHUB_ACTOR}@bots.github.com\" git add -A git commit -a -m \"Updated Website\" git remote set-url origin \"https://x-access-token:$@github.com/vasylenko/serhii.vasylenko.info.git\" git push --force-with-lease origin gh-pagesOld good things made betterA lot of common things have been introduced to GitHubActions with some sweet additions: you can also specify different environments for your jobs in the same workflow; you can use environment variables with a different visibility scope: either workflow, or job, or step; you can use cache for dependencies and reuse it between workflow runs while keeping workflow directory clean; you can trigger a workflow by repo events and have a quite complex conditional logic or filters (if needed), external webhooks and by a schedule; you can pass artifacts between jobs inside a workflow with ease - Github provides simple actions for this, so you don‚Äôt need to dance around temporary directories or files; and much more", "url": "//2020/03/18/github-actions-first-impression.html" } , "2020-03-15-aws-solutions-architect-associate-exam-tips-html": { "title": "AWS SAA exam results", "tags": "aws", "date": "March 15, 2020", "author": "", "category": "[&quot;Learning&quot;]", "content": "926 out of 1000Last week I‚Äôve successfully passed AWS SAA exam with 926 points from 1000 possible. I can‚Äôt help saying this and showing off my verification page, just because I am very happy so please excuse me my bragging.What helped meBut I would like to share some advices and tips with anyone who reads this and wants to pass the exam. I mean, I could just twit about it if that was only about saying ‚Äúhey look at me!‚Äù, right?It took me a month of intensive studying and here is what helped me: Video course at CloudGuru - AWS Certified Solutions Architect Associate. Price: $50 for a monthly subscription. Tips: They have a 7 days free trial, which is actually quite enough to view the whole course. But I strongly recommend purchasing a full month, because it is better to view the lectures gradually during couple of weeks for better learning. Plus they have a nice exam simulator where you can practice several times. Practice Tests set at Udemy - AWS Certified Solutions Architect Associate Practice Exams. Price: $40 or only $12 if you‚Äôre lucky to get it during a sale. But they make sales quite often and they frequently provide discuounts for new students. I purchaced it for $12. Tips: practice tests are very useful, do not skip buying them. You will find your weak spots and also learn a lot by passing these tests. This particular set has a quite good explanations for each question. Exam Guide at O‚Äôrelly Media AWS Certified Solutions Architect Associate All-in-One Exam Guide. Price: this one can be easily read during 10 days free trial period :wink: Tips: The new exam version is released on 23rd of March, so it is better to find a new updated version of exam guide. And I suggest reading the guide after the video course or vise versa, but do not mix them. Making notes. Seriously, note taking helps you memorize better. Do not skip it, and note your video courses as well as exam guide. Later, you will find your notes very helpful before the exam day - they will fresh up your memory. Thank you for reading down to this point. I hope my advices were helpful and you will pass the exam!", "url": "//2020/03/15/aws-solutions-architect-associate-exam-tips.html" } , "2019-08-10-customize-the-favicon-html": { "title": "üìö Customize the Favicon", "tags": "favicon", "date": "August 10, 2019", "author": "Cotes Chung", "category": "", "content": "In Chirpy, the image files of Favicons are placed in assets/img/favicons/. You may need to replace them with your own. So let‚Äôs see how to customize these Favicons.With a square image (PNG, JPG or GIF) in hand, open the site Favicon &amp; App Icon Generator and upload your original image.Click button Create Favicon and wait a moment for the website to generate the icons of various sizes automatically.Download the generated package, unzip and delete the following two from the extracted files: browserconfig.xml manifest.jsonNow, copy the remaining image files (.PNG and .ICO) from the extracted .zip file to cover the original files in the folder assets/img/favicons/.The following table helps you understand the changes to the icon file: ‚úì means keep, ‚úó means delete. File(s) From Favicon &amp; App Icon Generator From Chirpy *.PNG ‚úì ‚úó *.ICO ‚úì ‚úó browserconfig.xml ‚úó ‚úì manifest.json ‚úó ‚úì The next time you build the site, the icon will be replaced with a customized edition.", "url": "//2019/08/10/customize-the-favicon.html" } , "2019-08-09-getting-started-html": { "title": "üìö Getting Started", "tags": "getting started", "date": "August 9, 2019", "author": "Cotes Chung", "category": "", "content": "InstallationFork Chirpy on GitHub, rename the repository to USERNAME.github.io (where USERNAME is your GitHub username), and then open terminal and clone the fork to local by:1$ git clone https://github.com/USERNAME/USERNAME.github.io.git -b master --single-branchSetting up the local envrionmentIf you would like to run or build the project on your local machine, please follow the Jekyll Docs to complete the installation of Ruby, RubyGems, Jekyll and Bundler.Before running or building for the first time, please complete the installation of the Jekyll plugins. Go to the root directory of project and run:1$ bundle installbundle will automatically install all the dependencies specified by Gemfile.Setting up Docker environment (optional)If you‚Äôre a loyal fan of Docker or just too lazy to install the packages mentioned in Setting up the local envrionment, please make sure you have Docker Engine installed and running, and then get Docker image jekyll/jekyll from Docker Hub by the following command:1$ docker pull jekyll/jekyllUsageInitializationGo to the root directory of the project and start initialization:1$ bash tools/init.sh Note: If you not intend to deploy it on GitHub Pages, append parameter option --no-gh at the end of the above command.What it does is: Remove some files or directories from your repository: .travis.yml files under _posts folder docs If you use the --no-gh option, the directory .github will be deleted. Otherwise, setup the GitHub Action workflow by removing extension .hook of .github/workflows/pages-deploy.yml.hook, and then remove the other files and directories in folder .github. Automatically create a commit to save the changes. ConfigurationGenerally, go to _config.yml and configure the variables as needed. Some of them are typical options: url avatar timezone theme_modeRun LocallyYou may want to preview the site contents before publishing, so just run it by:1$ bundle exec jekyll sThen open a browser and visit to http://localhost:4000.Run on DockerRun the site on Docker with the following command:1234$ docker run --rm -it \\ --volume=\"$PWD:/srv/jekyll\" \\ -p 4000:4000 jekyll/jekyll \\ jekyll serveDeploymentBefore the deployment begins, checkout the file _config.yml and make sure the url is configured correctly. Furthermore, if you prefer the project site and don‚Äôt use a custom domain, or you want to visit your website with a base url on a web server other than GitHub Pages, remember to change the baseurl to your project name that starting with a slash. For example, /project.Assuming you have already gone through the initialization, you can now choose ONE of the following methods to deploy your website.Deploy on GitHub PagesFor security reasons, GitHub Pages build runs on safe mode, which restricts us from using plugins to generate additional page files. Therefore, we can use GitHub Actions to build the site, store the built site files on a new branch, and use that branch as the source of the Pages service. Push any commit to origin/master to trigger the GitHub Actions workflow. Once the build is complete and successful, a new remote branch named gh-pages will appear to store the built site files. Browse to your repo‚Äôs landing page on GitHub and select the branch gh-pages as the publishing source throught Settings ‚Üí Options ‚Üí GitHub Pages: Visit your website at the address indicated by GitHub. Deploy on Other PlatformsOn platforms other than GitHub, we cannot enjoy the convenience of GitHub Actions. Therefore, we should build the site locally (or on some other 3rd-party CI platform) and then put the site files on the server.Go to the root of the source project, build your site by:1$ JEKYLL_ENV=production bundle exec jekyll bOr, build the site with Docker by:12345$ docker run -it --rm \\ --env JEKYLL_ENV=production \\ --volume=\"$PWD:/srv/jekyll\" \\ jekyll/jekyll \\ jekyll buildUnless you specified the output path, the generated site files will be placed in folder _site of the project‚Äôs root directory. Now you should upload those files to your web server.", "url": "//2019/08/09/getting-started.html" } , "2019-08-08-write-a-new-post-html": { "title": "üìö Writing a New Post", "tags": "writing", "date": "August 8, 2019", "author": "Cotes Chung", "category": "", "content": "Naming and PathCreate a new file named YYYY-MM-DD-TITLE.EXTENSION and put it in the _post/ of the root directory. Please note that the EXTENSION must be one of md and markdown.Front MatterBasically, you need to fill the Front Matter as below at the top of the post:123456---title: TITLEdate: YYYY-MM-DD HH:MM:SS +/-TTTTcategories: [TOP_CATEGORIE, SUB_CATEGORIE]tags: [TAG] # TAG names should always be lowercase--- Note: The posts‚Äô layout has been set to post by default, so there is no need to add the variable layout in Front Matter block.Timezone of dateIn order to accurately record the release date of a post, you should not only setup the timezone of _config.yml but also provide the the post‚Äôs timezone in field date of its Front Matter block. Format: +/-TTTT, e.g. +0800.Categories and TagsThe categories of each post is designed to contain up to two elements, and the number of elements in tags can be zero to infinity. For instance:12categories: [Animal, Insect]tags: [bee]Table of ContentsBy default, the Table of Contents (TOC) is displayed on the right panel of the post. If you want to turn it off globally, go to _config.yml and set the value of variable toc to false. If you want to turn off TOC for specific post, add the following to post‚Äôs Front Matter:123---toc: false---CommentsSimilar to TOC, the Disqus comments is loaded by default in each post, and the global switch is defined by variable comments in file _config.yml . If you want to close the comment for specific post, add the following to the Front Matter of the post:123---comments: false---MathematicsFor website performance reasons, the mathematical feature won‚Äôt be loaded by default. But it can be enabled by:123---math: true---MermaidMermaid is a great diagrams generation tool. To enable it on your post, add the following to the YAML block:123---mermaid: true---Then you can use it like other markdown language: surround the graph code with ```mermaid.ImagesPreview imageIf you want to add an image to the top of the post contents, specify the url for the image by:123---image: /path/to/image-file---Image captionAdd italics to the next line of an imageÔºåthen it will become the caption and appear at the bottom of the image:12![img-description](/path/to/image)_Image Caption_Image sizeYou can specify the width (and height) of a image with width:1![Desktop View](/assets/img/sample/mockup.png){: width=\"400\"}Image positionBy default, the image is centered, but you can specify the position by using one of class normal , left and right. For example: Normal position Image will be left aligned in below sample: 1![Desktop View](/assets/img/sample/mockup.png){: width=\"350\" class=\"normal\"} Float to the left 1![Desktop View](/assets/img/sample/mockup.png){: width=\"240\" class=\"left\"} Float to the right 1![Desktop View](/assets/img/sample/mockup.png){: width=\"240\" class=\"right\"} Limitation: Once you specify the position of an image, it is forbidden to add the image caption.Pinned PostsYou can pin one or more posts to the top of the home page, and the fixed posts are sorted in reverse order according to their release date. Enable by:123---pin: true---Code BlockMarkdown symbols ``` can easily create a code block as following examples.1This is a common code snippet, without syntax highlight and line number.Specific LanguageUsing ```language you will get code snippets with line numbers and syntax highlight. Note: The Jekyll style {% highlight LANGUAGE %} or {% highlight LANGUAGE linenos %} are not allowed to be used in this theme !123456# Yaml code snippetitems: - part_no: A4786 descrip: Water Bucket (Filled) price: 1.47 quantity: 4Liquid CodesIf you want to display the Liquid snippet, surround the liquid code with {% raw %} and {% endraw %} .123{% if product.title contains 'Pack' %} This product's title contains the word Pack.{% endif %}Learn MoreFor more knowledge about Jekyll posts, visit the Jekyll Docs: Posts.", "url": "//2019/08/08/write-a-new-post.html" } , "2019-08-08-text-and-typography-html": { "title": "üìö Text and Typography", "tags": "", "date": "August 8, 2019", "author": "Cotes Chung", "category": "", "content": "This post is to show Markdown syntax rendering on Chirpy, you can also use it as an example of writing. Now, let‚Äôs start looking at text and typography.TitlesH1 - headingH2 - headingH3 - headingH4 - headingParagraphI wandered lonely as a cloudThat floats on high o‚Äôer vales and hills,When all at once I saw a crowd,A host, of golden daffodils;Beside the lake, beneath the trees,Fluttering and dancing in the breeze.ListOrdered list Firstly Secondly ThirdlyUnordered list Chapter Setcion Paragraph Checkbox list TODO Completed Hold on Defeat COVID-19 Vaccine production Economic recovery People smile again Block Quote This line to shows the Block Quote.Tables Company contact Country Alfreds Futterkiste Maria Anders Germany Island Trading Helen Bennett UK Magazzini Alimentari Riuniti Giovanni Rovelli Italy Linkhttp://127.0.0.1:4000FootnoteClick the hook will locate the footnote1.Images Default (with caption)Full screen width and center alignment Specify width400px image width Left aligned Float to left ‚ÄúA repetitive and meaningless text is used to fill the space. A repetitive and meaningless text is used to fill the space. A repetitive and meaningless text is used to fill the space. A repetitive and meaningless text is used to fill the space. A repetitive and meaningless text is used to fill the space. A repetitive and meaningless text is used to fill the space. A repetitive and meaningless text is used to fill the space. A repetitive and meaningless text is used to fill the space. A repetitive and meaningless text
