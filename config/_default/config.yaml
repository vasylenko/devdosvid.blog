### GENERAL
languageCode: en-us

theme: "PaperMod"

### BUILD
publishDir: publishdir
minify:
    disableXML: true
    minifyOutput: true

### SEO
enableRobotsTXT: true
title: Serhii Vasylenko

### NAVIGATION
permalinks:
  posts: :year/:month/:day/:slug

menu:
    main:
        - identifier: about
          name: "About me"
          url: /about/
          weight: 22
        - identifier: category
          name: "Categories"
          url: /categories/
          weight: 1
        - identifier: search
          name: "Search"
          url: /search/
          weight: 11
        - identifier: cv
          name: "My CV"
          url: /cv/
          weight: 33

### DECORATIONS
markup:
    highlight:
        # anchorLineNos: true
        codeFences: true
        guessSyntax: false
        lineNos: false
        noClasses: true
        style: native

# TAXONOMY
taxonomies:
    category: categories
    tag: tags

outputs:
    home:
        - HTML
        - RSS
        - JSON # is necessary

rssLimit: 20

