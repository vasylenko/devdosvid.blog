### GENERAL
languageCode: en-us
author:
    name: Serhii Vasylenko
    email: contact@devdosvid.blog
    
theme: "PaperMod"
paginate: 5

### BUILD
publishDir: publishdir
minify:
    disableXML: true
    minifyOutput: true

### SEO
enableRobotsTXT: true
title: devDosvid ‚Äî my engineering experience
enableGitInfo: true # automatically update the <lastmod> fields in sitemap
sitemap:
  changefreq: monthly # ask crawlers to visit my blog on monthly basis by default

### NAVIGATION
permalinks:
  posts: :year/:month/:day/:slug

menu:
    main:
        - identifier: about
          name: "About me"
          url: /about/
          weight: 21
        - identifier: archive
          name: "All posts"
          url: /archive
          weight: 20
        - identifier: category
          name: "RSS Feed"
          url: /index.xml
          weight: 1
        - identifier: cv
          name: "My CV"
          url: /cv/
          weight: 30

### DECORATIONS
markup:
    highlight:
        # anchorLineNos: true
        codeFences: true
        guessSyntax: false
        lineNos: false
        noClasses: true
        style: native

# TAXONOMY
taxonomies:
    series: series

outputs:
    home:
        - HTML
        - JSON # is necessary
        - RSS

rssLimit: 20

