### GENERAL
languageCode: en-us
author:
    name: Serhii Vasylenko
    email: contact@devdosvid.blog

module:
  imports:
    - path: github.com/adityatelange/hugo-PaperMod
paginate: 7

### BUILD
publishDir: publishdir
minify:
    disableXML: true
    minifyOutput: true

### SEO
enableRobotsTXT: true
title: devDosvid blog
enableGitInfo: true # automatically update the <lastmod> fields in sitemap
sitemap:
  changefreq: monthly # ask crawlers to visit my blog on monthly basis by default

### NAVIGATION
permalinks:
  posts: :year/:month/:day/:slug

menu:
    main:
        - identifier: about
          name: "About me"
          url: /about/
          weight: 21
        - identifier: archive
          name: "All posts"
          url: /archive
          weight: 20
        - identifier: category
          name: "RSS Feed"
          url: /index.xml
          weight: 1
        - identifier: series
          name: "Post Series"
          url: /series
          weight: 30
#        - identifier: cv
#          name: "My CV"
#          url: /cv/
#          weight: 30

### DECORATIONS
markup:
    highlight:
      anchorLineNos: false
      codeFences: true
      guessSyntax: false
      hl_Lines: ""
      hl_inline: false
      lineAnchors: ""
      lineNoStart: 1
      lineNos: false
      lineNumbersInTable: true
      noClasses: true
      noHl: false
      style: github-dark
      tabWidth: 4

# TAXONOMY
taxonomies:
    series: series

outputs:
    home:
        - HTML
        - JSON # is necessary
        - RSS

rssLimit: 20

imaging:
  hint: drawing
  quality: 70
  resampleFilter: Box

### THEME SETTINGS
params:
    opengraphimage: "/assets/img/websitelogo.jpg"
    twitterimage: "/assets/img/websitelogo.jpg"
    twittersite: "@vasylenko"
